<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>A blank canvas</title>
<style>
body{background-color:grey;}
canvas{background-color:white;}
</style>
<script type="x-shader/x-vertex" id="shader-vs">
attribute vec3 aVertexPosition;
attribute vec3 aVertexColor;

varying highp vec4 vColor;

void main(void) {
  gl_Position = vec4(aVertexPosition, 1.0);
  vColor = vec4(aVertexColor, 1.0);
}
</script>
<script type="x-shader/x-fragment" id="shader-fs">
varying highp vec4 vColor;
void main(void) {
  gl_FragColor = vColor;
}
</script>
<script src="lib/raf_polyfill.js" type="text/javascript"></script>
<script>
var gl = null,
  canvas = null,
  fragmentShader = null,
  vertexShader = null;

var vertexPositionAttribute = null,
  trianglesVerticeBuffer = null,
  vertexColorAttribute = null,
  trianglesColorBuffer = null;

function initWebGL() {
  canvas = document.getElementById('my-canvas');
  try {
    gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
  } catch(e) {
  }

  if (gl) {
    initShaders();
    setupBuffers();
    (function animLoop() {
      setupWebGL();
      setupDynamicBuffers();
      drawScene();
      requestAnimationFrame(animLoop, canvas);
    })();
  } else {
    alert('Error: Your browser does not appear to support WebGL.');
  }
}

function setupWebGL() {
  gl.clearColor(0.1, 0.5, 0.1, 1.0);
  gl.clear(gl.COLOR_BUFFER_BIT);
  gl.viewport(0, 0, canvas.width, canvas.height);
  // gl.viewport(0, canvas.height/2.0, canvas.width/2.0, canvas.height/2.0);
}

function initShaders() {
  var fs_source = document.getElementById('shader-fs').innerHTML,
    vs_source = document.getElementById('shader-vs').innerHTML;

  vertexShader = makeShader(vs_source, gl.VERTEX_SHADER);
  fragmentShader = makeShader(fs_source, gl.FRAGMENT_SHADER);

  glProgram = gl.createProgram();

  gl.attachShader(glProgram, vertexShader);
  gl.attachShader(glProgram, fragmentShader);
  gl.linkProgram(glProgram);

  if (!gl.getProgramParameter(glProgram, gl.LINK_STATUS)) {
    alert('Unable to initialize the shader program.');
    return;
  }

  gl.useProgram(glProgram);
}

function makeShader(src, type) {
  var shader = gl.createShader(type);
  gl.shaderSource(shader, src);
  gl.compileShader(shader);

  if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
    alert('Error compiling shader: ' + gl.getShaderInfoLog(shader));
  }

  return shader;
}

function setupBuffers() {
  var triangleVerticeColors = [
    // red left triangle
    1.0, 0.0, 0.0,
    1.0, 1.0, 1.0,
    1.0, 0.0, 0.0,

    // blue right triangle
    0.0, 0.0, 1.0,
    1.0, 1.0, 1.0,
    0.0, 0.0, 1.0
  ];

  trianglesColorBuffer = gl.createBuffer();
  gl.bindBuffer(gl.ARRAY_BUFFER, trianglesColorBuffer);
  gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(triangleVerticeColors), gl.STATIC_DRAW);
}

var angle = 0;
function setupDynamicBuffers() {
  var x_translation = Math.sin(angle) / 2.0;
  var triangleVertices = [
    // left triangle
    -0.5 + x_translation, 0.5, 0.0,
    0.0 + x_translation, 0.0, 0.0,
    -0.5 + x_translation, -0.5, 0.0,

    // right triangle
    0.5 + x_translation, 0.5, 0.0,
    0.0 + x_translation, 0.0, 0.0,
    0.5 + x_translation, -0.5, 0.0
  ];
  angle += 0.01;

  trianglesVerticeBuffer = gl.createBuffer();
  gl.bindBuffer(gl.ARRAY_BUFFER, trianglesVerticeBuffer);
  gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(triangleVertices), gl.DYNAMIC_DRAW);
}

function drawScene() {
  vertexPositionAttribute = gl.getAttribLocation(glProgram, 'aVertexPosition');
  gl.enableVertexAttribArray(vertexPositionAttribute);
  gl.bindBuffer(gl.ARRAY_BUFFER, trianglesVerticeBuffer);
  gl.vertexAttribPointer(vertexPositionAttribute, 3, gl.FLOAT, false, 0, 0);

  vertexColorAttribute = gl.getAttribLocation(glProgram, 'aVertexColor');
  gl.enableVertexAttribArray(vertexColorAttribute);
  gl.bindBuffer(gl.ARRAY_BUFFER, trianglesColorBuffer);
  gl.vertexAttribPointer(vertexColorAttribute, 3, gl.FLOAT, false, 0, 0);

  gl.drawArrays(gl.TRIANGLES, 0, 6);
}
</script>
</head>
<body onload="initWebGL()">
  <canvas width="400" height="300" id="my-canvas">
    Your browser does not support the HTML5 canvas element.
  </canvas>
</body>
</html>
